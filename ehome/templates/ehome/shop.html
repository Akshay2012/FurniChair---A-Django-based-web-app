{% extends 'base.html' %} {% block content %}
{{ message }}
<br />
<div class="container">
  <div class="row">
    {% for product in object_list %}
    <div class="col-xs-12 col-sm-8 col-md-4">
      <div class=" card" style="width: 18rem;">
        <img
          src="{{ product.imgurl }}"
          class="card-img-top"
          alt="..."
          style="width:100%; height:20rem"
        />
        <div class="card-body">
          <h5 class="card-title mt-1">
            {{ product.name }} - <span class="h6">Rs {{ product.cost }}</span>
          </h5>
          {% if product in current_order_products %}
          <a href="{% url 'cart:summary'%}" class="btn btn-primary"
            >Go to Cart</a
          >
          {% else %}
          <a
            href="{% url 'cart:add_to_cart' product.id %}"
            class="btn btn-primary"
            >Add to Cart</a
          >
          {% endif %}

          <a href="#" class="btn btn-warning ">Add to Wishlist</a>
        </div>
      </div>
      <br />
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
